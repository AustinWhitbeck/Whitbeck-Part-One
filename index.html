<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Austin WhitbeckFront-End Deliverable One</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header id="navigation">
        <img src="Assets/ccc.svg"> 
            <ul>
                <li><a class="nav_buttons" href="#">COFFEE</a></li>
                <li><a class="nav_buttons" href="#">CREAM</a></li>
                <li><a class="nav_buttons" href="#">COOKIES</a></li>
            </ul>
     </header>

    <div id="about">
        <img id="food_truck_img" src="Assets/food-truck.svg">
            <div id="about_box">
                <h1 id="about_title">ABOUT</h1>
                <p id="about_text"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At consequuntur obcaecati ea alias dicta eaque fugiat non deleniti, incidunt quasi.</p>
            </div>
    </div>

    <div id="menus">
        <section class="menu_boxes" id="coffee_menu">
                <h1>COFFEE</h1>
                    <img class="menu_image" src="Assets/coffee.svg" alt="person sitting with a cup of coffee next to a large smiling cup of coffee">
                    <button class="view_menu_button"><a>VIEW MENU</a></button>

        </section>

        <section class="menu_boxes" id="cream_menu">
                <h1>CREAM</h1>
                    <img class="menu_image" src="Assets/cream.svg" alt="person in a karate pose holding a large ice cream cone on his palm">
                    <button class="view_menu_button"><a>VIEW MENU</a></button>

        </section>

        <section class="menu_boxes" id="cookies_menu">
                <h1>COOKIES</h1>
                    <img class="menu_image" src="Assets/cookie.svg" alt="person holding cookies next to a large human sized cookie with a bite taken out of it">
                    <button class="view_menu_button"><a>VIEW MENU</a></button>
        </section>


    </div>
    
</body>
</html>
